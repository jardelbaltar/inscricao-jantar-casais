<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Admin - Jantar de Casais</title>

<style>
body{font-family:Inter,Arial;margin:0;background:#0f172a;color:#0f172a;padding:20px}
.card{background:#fff;border-radius:14px;padding:18px;margin-bottom:14px}
button{cursor:pointer;padding:8px 12px;border-radius:8px;border:0;background:#7c3aed;color:#fff;font-weight:600}
button.danger{background:#b91c1c}
button.secondary{background:#334155}
input,select{padding:8px;border-radius:8px;border:1px solid #ccc;width:100%}
.row{display:flex;gap:10px;flex-wrap:wrap}
.row>div{flex:1;min-width:180px}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{padding:8px;border-bottom:1px solid #e2e8f0;text-align:left}
#msg{margin-bottom:10px;font-weight:600}
.ok{color:#166534}
.err{color:#b91c1c}
</style>
</head>

<body>

<div id="msg"></div>

<!-- LOGIN -->
<div id="loginCard" class="card">
<h2>Login</h2>
<div class="row">
<div>
<label>Email</label>
<input id="email" type="email">
</div>
<div>
<label>Senha</label>
<input id="password" type="password">
</div>
</div>
<br>
<button id="btnLogin">Entrar</button>
</div>

<!-- APP -->
<div id="app" style="display:none">

<div class="card">
<div class="row">
<div>
<h2>Evento</h2>
<select id="eventSelect"></select>
</div>
<div>
<label>Limite (max_couples)</label>
<input id="maxCouples" type="number">
</div>
<div>
<label>Local</label>
<input id="eventLocal">
</div>
<div style="align-self:flex-end">
<button id="btnSaveEvent">Salvar</button>
</div>
<div style="align-self:flex-end">
<button class="secondary" id="btnLogout">Sair</button>
</div>
</div>
</div>

<div class="card">
<h2>Inscrições</h2>
<div id="regsTableWrap"></div>
</div>

</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const SUPABASE_URL = "https://nuqcefxwarrjehvhdoug.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im51cWNlZnh3YXJyamVodmhkb3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3NzE1NzUsImV4cCI6MjA4NjM0NzU3NX0.xLugRmdl6UKVsMZnDepBlFndh4vGVMnptuloFZC28Mc";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession: false, autoRefreshToken: false, detectSessionInUrl: false }
    });

const msg = document.getElementById("msg");
const loginCard = document.getElementById("loginCard");
const app = document.getElementById("app");

const btnLogin = document.getElementById("btnLogin");
const btnLogout = document.getElementById("btnLogout");
const eventSelect = document.getElementById("eventSelect");
const maxCouples = document.getElementById("maxCouples");
const eventLocal = document.getElementById("eventLocal");
const btnSaveEvent = document.getElementById("btnSaveEvent");
const regsTableWrap = document.getElementById("regsTableWrap");

let currentEventId = null;

function setMsg(text, type="") {
  msg.className = type;
  msg.textContent = text;
}

async function requireAdmin(session){
  const { data } = await supabase
    .from("admins")
    .select("user_id")
    .eq("user_id", session.user.id)
    .maybeSingle();

  if(!data) throw new Error("NOT_ADMIN");
}

async function refreshEvents(){
  const { data } = await supabase
    .from("events")
    .select("*")
    .order("created_at",{ascending:false});

  eventSelect.innerHTML="";
  data.forEach(e=>{
    const opt=document.createElement("option");
    opt.value=e.id;
    opt.textContent=e.title;
    opt.dataset.max=e.max_couples||0;
    opt.dataset.local=e.local||"";
    eventSelect.appendChild(opt);
  });

  currentEventId=eventSelect.value;
  maxCouples.value=eventSelect.selectedOptions[0].dataset.max;
  eventLocal.value=eventSelect.selectedOptions[0].dataset.local;
}

async function ensureQueuePos(rows){
  for(let i=0;i<rows.length;i++){
    if(rows[i].queue_pos==null){
      await supabase.from("registrations")
      .update({queue_pos:i+1})
      .eq("id",rows[i].id);
      rows[i].queue_pos=i+1;
    }
  }
}

async function refreshRegistrations(){
  const { data } = await supabase
    .from("registrations")
    .select("*")
    .eq("event_id",currentEventId)
    .order("queue_pos",{ascending:true});

  const rows=data||[];
  await ensureQueuePos(rows);

  const limit=Number(maxCouples.value||0);

  const html=rows.map((r,idx)=>{
    const confirmed=limit>0 && idx<limit;
    return `
<tr>
<td>${confirmed?"✅":"⏳"}</td>
<td>${r.queue_pos}</td>
<td>${r.couple_name}</td>
<td>
<button data-id="${r.id}" class="danger btnDelete">Excluir</button>
</td>
</tr>
`;
  }).join("");

  regsTableWrap.innerHTML=`
<table>
<thead>
<tr>
<th>Status</th>
<th>Fila</th>
<th>Casal</th>
<th>Ações</th>
</tr>
</thead>
<tbody>${html}</tbody>
</table>`;

  // Excluir com promoção automática
  document.querySelectorAll(".btnDelete").forEach(btn=>{
    btn.addEventListener("click",async()=>{
      const id=btn.dataset.id;

      const rowsCopy=[...rows];
      const idx=rowsCopy.findIndex(x=>x.id===id);
      const limit=Number(maxCouples.value||0);

      await supabase.from("registrations").delete().eq("id",id);

      // Se era confirmado → promove primeiro da espera
      if(limit>0 && idx<limit){
        const updatedRows=rowsCopy.filter(x=>x.id!==id);
        if(updatedRows.length>=limit){
          const firstWaiting=updatedRows[limit-1];
          if(firstWaiting){
            await supabase.from("registrations")
            .update({queue_pos:limit})
            .eq("id",firstWaiting.id);
          }
        }
      }

      setMsg("Inscrição excluída.", "ok");
      refreshRegistrations();
    });
  });
}

btnLogin.addEventListener("click",async()=>{
  setMsg("");
  const email=document.getElementById("email").value;
  const password=document.getElementById("password").value;

  const { data,error } = await supabase.auth.signInWithPassword({email,password});
  if(error){ setMsg("Erro no login","err"); return;}

  try{
    await requireAdmin(data.session);
    loginCard.style.display="none";
    app.style.display="";
    refreshEvents();
    refreshRegistrations();
  }catch{
    await supabase.auth.signOut();
    setMsg("Usuário não autorizado","err");
  }
});

btnLogout.addEventListener("click",async()=>{
  await supabase.auth.signOut();
  loginCard.style.display="";
  app.style.display="none";
});

eventSelect.addEventListener("change",async()=>{
  currentEventId=eventSelect.value;
  maxCouples.value=eventSelect.selectedOptions[0].dataset.max;
  eventLocal.value=eventSelect.selectedOptions[0].dataset.local;
  refreshRegistrations();
});

btnSaveEvent.addEventListener("click",async()=>{
  await supabase.from("events")
  .update({
    max_couples:Number(maxCouples.value||0),
    local:eventLocal.value||null
  })
  .eq("id",currentEventId);

  setMsg("Evento atualizado.","ok");
});

(async()=>{
  const { data } = await supabase.auth.getSession();
  if(data.session){
    try{
      await requireAdmin(data.session);
      loginCard.style.display="none";
      app.style.display="";
      await refreshEvents();
      await refreshRegistrations();
    }catch{
      await supabase.auth.signOut();
    }
  }
})();
</script>
</body>
</html>
