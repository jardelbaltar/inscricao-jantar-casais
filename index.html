<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscri√ß√£o - Jantar de Casais</title>
  <style>
    :root {
      --bg: #0f172a;
      --bg-accent: #1e293b;
      --surface: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --primary: #7c3aed;
      --primary-hover: #6d28d9;
      --success-bg: #dcfce7;
      --success-text: #166534;
      --error-text: #b91c1c;
      --border: #e2e8f0;
      --shadow: 0 18px 45px rgba(15, 23, 42, 0.25);
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 20px 14px;
      font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at top right, #312e81 0%, var(--bg) 40%, #020617 100%);
    }

    .app {
      width: 100%;
      max-width: 760px;
    }

    .hero {
      color: #f8fafc;
      text-align: center;
      margin-bottom: 14px;
    }

    .hero h1 {
      margin: 0;
      font-size: clamp(1.55rem, 5vw, 2.15rem);
      line-height: 1.2;
    }

    .hero p {
      margin: 8px 0 0;
      color: #cbd5e1;
    }

    .hero-link {
      display: inline-flex;
      margin-top: 10px;
      color: #bfdbfe;
      font-weight: 600;
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    .hero-link:hover {
      color: #dbeafe;
    }

    .card {
      background: linear-gradient(160deg, #ffffff 0%, #f8fafc 100%);
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-size: 0.95rem;
      font-weight: 700;
      color: #334155;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 12px 14px;
      margin-top: 7px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      transition: border-color 0.2s, box-shadow 0.2s, transform 0.2s;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: color-mix(in srgb, var(--primary) 65%, white);
      box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.15);
    }

    button {
      margin-top: 20px;
      background: linear-gradient(135deg, var(--primary) 0%, #2563eb 100%);
      color: #fff;
      border: 0;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover {
      transform: translateY(-1px);
      filter: brightness(1.03);
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.7;
      transform: none;
    }

    .row {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .muted {
      color: var(--muted);
      font-size: 0.91rem;
      margin: 8px 0 0;
    }

    #msg {
      margin: 14px 0 0;
      font-weight: 700;
      min-height: 24px;
    }

    .ok {
      color: var(--success-text);
      background: var(--success-bg);
      border: 1px solid #86efac;
      border-radius: 12px;
      padding: 10px 12px;
    }

    .err {
      color: var(--error-text);
      background: #fee2e2;
      border: 1px solid #fca5a5;
      border-radius: 12px;
      padding: 10px 12px;
    }

    .success-box {
      margin-top: 14px;
      background: linear-gradient(140deg, #ecfdf5 0%, #f0fdf4 100%);
      border: 1px solid #86efac;
      border-radius: 14px;
      color: #14532d;
      padding: 14px;
      display: none;
    }

    .success-box strong {
      display: block;
      margin-bottom: 4px;
      font-size: 1rem;
    }

    .success-box.show {
      display: block;
    }

    @media (min-width: 680px) {
      body {
        padding: 30px 20px;
      }

      .card {
        padding: 24px;
      }

      .row {
        flex-direction: row;
        gap: 12px;
      }

      .row > div {
        flex: 1;
        min-width: 220px;
      }
    }
  </style>
</head>
<body>
  <main class="app">
    <section class="hero">
      <h1>Inscri√ß√£o - Jantar de Casais</h1>
      <p>Aponte a c√¢mera para o QR Code e preencha seus dados.</p>
      <a id="panelLink" class="hero-link" href="#">Ver painel p√∫blico de inscri√ß√µes</a>
    </section>

    <div class="card">
      <form id="f">
        <label>Nome do casal</label>
        <input id="couple_name" required placeholder="Ex: Jo√£o e Maria" />

        <div class="row">
          <div>
            <label>Data de casamento</label>
            <input id="wedding_date" type="date" required />
          </div>
          <div>
            <label>Telefone (WhatsApp)</label>
            <input id="phone" required placeholder="Ex: (61) 99999-9999" />
          </div>
        </div>

        <label>Prato escolhido</label>
        <select id="dish" required>
          <option value="">Carregando...</option>
        </select>
        <p class="muted" id="dishHint"></p>

        <button id="btn" type="submit">Confirmar inscri√ß√£o</button>
      </form>

      <p id="msg"></p>
      <div id="successBox" class="success-box" role="status" aria-live="polite">
        <strong>‚úÖ Inscri√ß√£o confirmada com sucesso!</strong>
        Sua participa√ß√£o foi registrada. Nos vemos no jantar üíú
      </div>
    </div>
  </main>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    // COLE AQUI:
    const SUPABASE_URL = "https://nuqcefxwarrjehvhdoug.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im51cWNlZnh3YXJyamVodmhkb3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3NzE1NzUsImV4cCI6MjA4NjM0NzU3NX0.xLugRmdl6UKVsMZnDepBlFndh4vGVMnptuloFZC28Mc";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const params = new URLSearchParams(location.search);
    const EVENT_ID = params.get("event");
    if (!EVENT_ID) {
      document.body.innerHTML = "<p class='err'>Link inv√°lido: faltou o par√¢metro <b>?event=</b>.</p>";
      throw new Error("Missing event");
    }

    const dishSelect = document.getElementById("dish");
    const dishHint = document.getElementById("dishHint");
    const msg = document.getElementById("msg");
    const btn = document.getElementById("btn");
    const successBox = document.getElementById("successBox");
    const panelLink = document.getElementById("panelLink");

    function getPanelUrl() {
      const url = new URL(window.location.href);
      url.pathname = url.pathname.replace(/index\.html$/i, "painel.html");
      url.search = "";
      url.hash = "";
      url.searchParams.set("event", EVENT_ID);
      return url.toString();
    }

    panelLink.href = getPanelUrl();

    async function loadDishes({ clearFeedback = true } = {}) {
      msg.textContent = "";
      if (clearFeedback) {
        successBox.classList.remove("show");
      }
      dishSelect.innerHTML = "<option value=''>Carregando...</option>";

      const { data, error } = await supabase
        .from("dishes")
        .select("id,name,remaining,sort_order,created_at")
        .eq("event_id", EVENT_ID)
        .eq("is_active", true)
        .order("sort_order", { ascending: true })
        .order("created_at", { ascending: true });

      if (error) {
        dishSelect.innerHTML = "<option value=''>Erro ao carregar</option>";
        msg.className = "err";
        msg.textContent = "Erro ao carregar pratos. Tente novamente.";
        return;
      }

      const available = (data ?? []).filter(d => d.remaining > 0);
      if (available.length === 0) {
        dishSelect.innerHTML = "<option value=''>Sem pratos dispon√≠veis</option>";
        dishHint.textContent = "As op√ß√µes esgotaram. Procure a equipe de organiza√ß√£o.";
        return;
      }

      dishSelect.innerHTML = "<option value=''>Selecione um prato</option>";
      for (const d of available) {
        const opt = document.createElement("option");
        opt.value = d.id;
        opt.textContent = `${d.name} (restam ${d.remaining})`;
        dishSelect.appendChild(opt);
      }
      dishHint.textContent = "As quantidades atualizam conforme as inscri√ß√µes.";
    }

    await loadDishes();

    document.getElementById("f").addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";
      msg.className = "";
      successBox.classList.remove("show");
      btn.disabled = true;

      const [eventRes, countRes] = await Promise.all([
        supabase
          .from("events")
          .select("max_couples")
          .eq("id", EVENT_ID)
          .maybeSingle(),
        supabase
          .from("registrations")
          .select("id", { count: "exact", head: true })
          .eq("event_id", EVENT_ID)
      ]);

      const eventLimit = Number(eventRes.data?.max_couples ?? 0);
      const currentCount = Number(countRes.count ?? 0);
      const shouldEnterWaitlist = eventLimit > 0 && currentCount >= eventLimit;

      const payload = {
        p_event_id: EVENT_ID,
        p_couple_name: document.getElementById("couple_name").value.trim(),
        p_wedding_date: document.getElementById("wedding_date").value,
        p_phone: document.getElementById("phone").value.trim(),
        p_dish_id: dishSelect.value
      };

      const { data, error } = await supabase.rpc("register_couple", payload);

      btn.disabled = false;

      if (error) {
        msg.className = "err";
        msg.textContent = "Erro na inscri√ß√£o. Tente novamente.";
        return;
      }

      if (!data?.ok) {
        if (data?.error === "EVENT_FULL") {
          const { error: waitlistError } = await supabase
            .from("registrations")
            .insert({
              event_id: EVENT_ID,
              couple_name: payload.p_couple_name,
              wedding_date: payload.p_wedding_date,
              phone: payload.p_phone,
              dish_id: payload.p_dish_id || null
            });

          if (!waitlistError) {
            msg.className = "ok";
            msg.textContent = "As vagas foram preenchidas. Seu casal entrou na lista de espera e, em caso de desist√™ncia, a equipe entrar√° em contato.";
            successBox.classList.add("show");
            e.target.reset();
            await loadDishes({ clearFeedback: false });
            return;
          }
        }

        msg.className = "err";
        const map = {
          EVENT_FULL: "As vagas foram preenchidas. No momento n√£o foi poss√≠vel incluir automaticamente na lista de espera. Tente novamente em instantes.",
          DISH_SOLD_OUT: "Esse prato acabou. Escolha outro.",
          PHONE_ALREADY_REGISTERED: "Este telefone j√° est√° inscrito neste evento.",
          DISH_NOT_FOUND: "Prato inv√°lido. Recarregue a p√°gina.",
          EVENT_NOT_FOUND: "Evento inv√°lido."
        };
        msg.textContent = map[data.error] ?? "N√£o foi poss√≠vel concluir. Tente novamente.";
        await loadDishes();
        return;
      }

      msg.className = "ok";
      msg.textContent = shouldEnterWaitlist
        ? "As vagas foram preenchidas. Seu casal entrou na lista de espera e, em caso de desist√™ncia, a equipe entrar√° em contato."
        : "Inscri√ß√£o confirmada! üôå";
      successBox.classList.add("show");
      e.target.reset();
      await loadDishes({ clearFeedback: false });
    });
  </script>
</body>
</html>
