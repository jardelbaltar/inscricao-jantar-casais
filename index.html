<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Inscrição - Jantar de Casais</title>
  <style>
    :root {
      --bg: #0f172a;
      --bg-accent: #1e293b;
      --surface: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --primary: #7c3aed;
      --primary-hover: #6d28d9;
      --success-bg: #dcfce7;
      --success-text: #166534;
      --error-text: #b91c1c;
      --border: #e2e8f0;
      --shadow: 0 18px 45px rgba(15, 23, 42, 0.25);
      --radius: 18px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: max(16px, env(safe-area-inset-top)) max(12px, env(safe-area-inset-right)) max(18px, env(safe-area-inset-bottom)) max(12px, env(safe-area-inset-left));
      font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at top right, #312e81 0%, var(--bg) 40%, #020617 100%);
    }

    .app { width: 100%; max-width: 760px; }

    .hero {
      color: #f8fafc;
      text-align: center;
      margin-bottom: 12px;
      padding: 4px;
    }

    .hero-top {
      display: grid;
      grid-template-columns: 52px 1fr 52px;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .brand { display: flex; align-items: center; justify-content: flex-start; }

    .brandMark img { width: 52px; height: 52px; object-fit: contain; }

    .hero h1 {
      margin: 0;
      font-size: clamp(1.55rem, 5vw, 2.15rem);
      line-height: 1.2;
    }

    .home-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 42px;
      height: 42px;
      justify-self: end;
      color: #bfdbfe;
      text-decoration: none;
      border-radius: 999px;
      border: 1px solid rgba(191, 219, 254, 0.45);
      background: rgba(15, 23, 42, 0.25);
    }

    .home-link:hover {
      color: #dbeafe;
      border-color: rgba(219, 234, 254, 0.85);
      background: rgba(15, 23, 42, 0.4);
    }

    .home-link svg { width: 20px; height: 20px; }

    .hero p {
      margin: 8px 0 0;
      color: #cbd5e1;
      font-size: 0.98rem;
      line-height: 1.45;
    }

    .hero p + p { margin-top: 4px; }

    .card {
      background: linear-gradient(160deg, #ffffff 0%, #f8fafc 100%);
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-size: 0.95rem;
      font-weight: 700;
      color: #334155;
    }

    input, select, button {
      display: block;
      width: 100%;
      max-width: 100%;
      min-width: 0;
      min-height: 48px;
      padding: 12px 14px;
      margin-top: 7px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      transition: border-color 0.2s, box-shadow 0.2s, transform 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: color-mix(in srgb, var(--primary) 65%, white);
      box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.15);
    }

    input[type="date"] { -webkit-appearance: none; appearance: none; }

    button {
      margin-top: 20px;
      background: linear-gradient(135deg, var(--primary) 0%, #2563eb 100%);
      color: #fff;
      border: 0;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover { transform: translateY(-1px); filter: brightness(1.03); }

    button:disabled { cursor: not-allowed; opacity: 0.7; transform: none; }

    .row { display: flex; flex-direction: column; gap: 0; }

    .muted { color: var(--muted); font-size: 0.91rem; margin: 8px 0 0; line-height: 1.45; }

    .waitlist-notice {
      display: none;
      margin: 0 0 12px;
      color: #991b1b;
      background: #fee2e2;
      border: 1px solid #fecaca;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 0.92rem;
      font-weight: 700;
      line-height: 1.4;
    }

    .waitlist-notice.visible { display: block; }

    #msg { margin: 14px 0 0; font-weight: 700; min-height: 24px; }

    .ok {
      color: var(--success-text);
      background: var(--success-bg);
      border: 1px solid #86efac;
      border-radius: 12px;
      padding: 10px 12px;
    }

    .err {
      color: var(--error-text);
      background: #fee2e2;
      border: 1px solid #fca5a5;
      border-radius: 12px;
      padding: 10px 12px;
    }

    .info {
      color: #1e3a8a;
      background: #dbeafe;
      border: 1px solid #93c5fd;
      border-radius: 12px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .info-receipt-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      align-self: center;
      width: auto;
      min-height: 40px;
      margin-top: 0;
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid #60a5fa;
      background: #2563eb;
      color: #eff6ff;
      font-size: 0.93rem;
      font-weight: 700;
      text-decoration: none;
    }

    .info-receipt-btn:hover {
      background: #1d4ed8;
      border-color: #3b82f6;
    }


    @media (min-width: 680px) {
      body { padding: 30px 20px; }
      .card { padding: 24px; }
      .row { flex-direction: row; gap: 12px; }
      .row > div { flex: 1; min-width: 220px; }
    }

    @media (max-width: 420px) {
      .card { padding: 14px; border-radius: 14px; }
      label { margin-top: 12px; }
      button { margin-top: 16px; }
    }
  </style>
</head>

<body>
  <main class="app">
    <section class="hero">
      <div class="hero-top">
        <div class="brand">
          <div class="brandMark">
            <img src="/logo-modern-noglow.png" alt="Casais 2 em 1" />
          </div>
        </div>
        <h1 id="eventName">Carregando evento...</h1>
        <a id="panelLink" class="home-link" href="#" aria-label="Abrir painel público de inscrições" title="Abrir painel público de inscrições">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <rect x="3" y="3" width="8" height="8" rx="2" stroke="currentColor" stroke-width="1.7"></rect>
            <rect x="13" y="3" width="8" height="5" rx="2" stroke="currentColor" stroke-width="1.7"></rect>
            <rect x="13" y="10" width="8" height="11" rx="2" stroke="currentColor" stroke-width="1.7"></rect>
            <rect x="3" y="13" width="8" height="8" rx="2" stroke="currentColor" stroke-width="1.7"></rect>
          </svg>
        </a>
      </div>
      <p id="eventDate">--</p>
      <p id="eventSlots">Vagas: --/--</p>
    </section>

    <div class="card">
      <form id="f">
        <p id="waitlistNotice" class="waitlist-notice">Todas as vagas foram preenchidas, mas você pode entrar na lista de espera!</p>

        <p id="registrationsClosedNotice" class="waitlist-notice">As inscrições ainda não estão abertas. Aguarde!</p>

        <label>Telefone</label>
        <input id="phone" required placeholder="Ex: (61) 99999-9999" inputmode="tel" maxlength="15" />

        <label>Nome do casal</label>
        <input id="couple_name" required placeholder="Ex: João e Maria" />

        <label>Data de casamento</label>
        <input id="wedding_date" type="date" required />

        <label>Escolha o prato que irá trazer</label>
        <select id="dish" required>
          <option value="">Carregando...</option>
        </select>
        <p class="muted" id="dishHint"></p>

        <button id="btn" type="submit">Solicitar inscrição</button>
      </form>

      <p id="msg"></p>

    </div>
  </main>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.95.3/+esm";

    const SUPABASE_URL = "https://nuqcefxwarrjehvhdoug.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im51cWNlZnh3YXJyamVodmhkb3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3NzE1NzUsImV4cCI6MjA4NjM0NzU3NX0.xLugRmdl6UKVsMZnDepBlFndh4vGVMnptuloFZC28Mc";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession:false, autoRefreshToken:false, detectSessionInUrl:false }
    });

    const params = new URLSearchParams(location.search);
    const EVENT_SLUG = params.get("event")?.trim();
    let EVENT_ID = null;
    if (!EVENT_SLUG) {
      document.body.innerHTML = "<p class='err'>Link inválido: faltou o parâmetro <b>?event=</b>.</p>";
      throw new Error("Missing event");
    }

    const dishSelect = document.getElementById("dish");
    const dishHint = document.getElementById("dishHint");
    const msg = document.getElementById("msg");
    const btn = document.getElementById("btn");
    const form = document.getElementById("f");
    const panelLink = document.getElementById("panelLink");
    const eventName = document.getElementById("eventName");
    const eventDate = document.getElementById("eventDate");
    const eventSlots = document.getElementById("eventSlots");
    const waitlistNotice = document.getElementById("waitlistNotice");
    const registrationsClosedNotice = document.getElementById("registrationsClosedNotice");
    const phoneInput = document.getElementById("phone");
    const coupleNameInput = document.getElementById("couple_name");
    const weddingDateInput = document.getElementById("wedding_date");
    const WAITLIST_MESSAGE = "Não há mais vagas disponíveis. Incluímos você na lista de espera. Nossa equipe entrará em contato com você em caso de desistências.";
    const REGISTRATIONS_CLOSED_MESSAGE = "As inscrições ainda não estão abertas. Aguarde!";
    const PHONE_FULL_LENGTH = 15;
    let isEventOpen = true;
    let lastSearchedPhone = "";
    let phoneLookupRequestId = 0;
    let eventRegistrationOpen = true;

    function setWaitlistMode(isEventFull) {
      waitlistNotice.classList.toggle("visible", isEventFull);
      btn.textContent = isEventFull ? "Entrar na lista de espera" : "Solicitar inscrição";
    }

    function setRegistrationMode(isOpen) {
      isEventOpen = isOpen;
      registrationsClosedNotice.classList.toggle("visible", !isOpen);

      const controls = form.querySelectorAll("input, select, button");
      controls.forEach((control) => {
        control.disabled = !isOpen;
      });
    }

    function formatPhone(value) {
      const digits = value.replace(/\D/g, "").slice(0, 11);
      if (digits.length === 0) return "";
      if (digits.length < 3) return `(${digits}`;
      if (digits.length < 7) return `(${digits.slice(0, 2)}) ${digits.slice(2)}`;
      if (digits.length < 11) return `(${digits.slice(0, 2)}) ${digits.slice(2, 6)}-${digits.slice(6)}`;
      return `(${digits.slice(0, 2)}) ${digits.slice(2, 7)}-${digits.slice(7)}`;
    }

    phoneInput.addEventListener("input", (event) => {
      event.target.value = formatPhone(event.target.value);

      const formattedPhone = event.target.value;
      if (formattedPhone.length < PHONE_FULL_LENGTH) {
        lastSearchedPhone = "";
        return;
      }

      if (formattedPhone === lastSearchedPhone) return;
      lastSearchedPhone = formattedPhone;
      void lookupCoupleByPhone(formattedPhone);
    });

    async function lookupCoupleByPhone(phone) {
      const currentRequestId = ++phoneLookupRequestId;

      let data;
      try {
        const response = await withRetry(() => supabase
          .from("registrations")
          .select("couple_name,wedding_date")
          .eq("phone", phone)
          .order("created_at", { ascending: false })
          .limit(1)
          .maybeSingle());
        data = response.data;
      } catch (_error) {
        return;
      }

      if (currentRequestId !== phoneLookupRequestId) return;

      if (data) {
        coupleNameInput.value = data.couple_name ?? "";
        weddingDateInput.value = data.wedding_date ?? "";
        return;
      }

      coupleNameInput.focus();
    }

    function showSubmissionFeedback({ message }) {
      msg.className = "ok";
      msg.textContent = message;
    }

    function showDuplicatePhoneMessage(registrationId) {
      msg.className = "info";
      msg.innerHTML = "";

      const text = document.createElement("span");
      text.textContent = "Este telefone já está inscrito neste evento.";

      const receiptButton = document.createElement("a");
      receiptButton.href = getReceiptUrl(registrationId);
      receiptButton.className = "info-receipt-btn";
      receiptButton.textContent = "Ver recibo";

      msg.append(text, receiptButton);
    }

    function createAppUrl(filename) {
      return new URL(`/${filename}`, window.location.origin);
    }

    function getPanelUrl() {
      const url = createAppUrl("painel.html");
      url.search = "";
      url.hash = "";
      url.searchParams.set("event", EVENT_SLUG);
      return url.toString();
    }




    async function resolveEventIdBySlug() {
      const { data, error } = await supabase
        .from("events")
        .select("id")
        .eq("slug", EVENT_SLUG)
        .maybeSingle();

      if (error || !data?.id) {
        document.body.innerHTML = "<p class='err'>Evento inválido: o parâmetro <b>?event=</b> não corresponde a um evento existente.</p>";
        throw new Error("Invalid event slug");
      }

      EVENT_ID = data.id;
    }

    function formatDateTime(value) {
      if (!value) return "--";
      const d = new Date(value);
      if (Number.isNaN(d.getTime())) return "--";
      const pad = (n) => String(n).padStart(2, "0");
      const minutes = d.getMinutes();
      const timeLabel = minutes === 0
        ? `${pad(d.getHours())}h`
        : `${pad(d.getHours())}h${pad(minutes)}`;
      return `${pad(d.getDate())}/${pad(d.getMonth() + 1)}/${d.getFullYear()} ${timeLabel}`;
    }

    async function loadEventSummary() {
      const [eventRes, countRes] = await Promise.all([
        supabase.from("events").select("title,event_at,local,max_couples,is_open").eq("id", EVENT_ID).maybeSingle(),
        supabase.from("registrations").select("id", { count: "exact", head: true }).eq("event_id", EVENT_ID)
      ]);

      if (eventRes.error || !eventRes.data) {
        eventName.textContent = "Evento não encontrado";
        return;
      }

      const eventData = eventRes.data;
      const totalRegistrations = Number(countRes.count ?? 0);
      const totalSlots = Number(eventData.max_couples ?? 0);
      const availableSlots = totalSlots > 0 ? Math.max(totalSlots - totalRegistrations, 0) : 0;
      const shouldOpenRegistrations = eventData.is_open !== false;

      eventName.textContent = eventData.title || "Evento";
      document.title = eventData.title || "Inscrição";
      const eventLocal = (eventData.local ?? "").trim();
      const localText = eventLocal ? ` • ${eventLocal}` : "";
      eventDate.textContent = `${formatDateTime(eventData.event_at)}${localText}`;
      eventSlots.textContent = totalSlots > 0
        ? `Vagas: ${availableSlots}/${totalSlots}`
        : "Vagas: ilimitadas";

      setRegistrationMode(shouldOpenRegistrations);
      setWaitlistMode(totalSlots > 0 && availableSlots === 0);
    }

    function delay(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }

    async function withRetry(operation, retries = 2, delayMs = 400) {
      let lastError = null;
      for (let attempt = 0; attempt <= retries; attempt += 1) {
        try {
          const result = await operation();
          if (result?.error) throw result.error;
          return result;
        } catch (error) {
          lastError = error;
          if (attempt < retries) await delay(delayMs);
        }
      }
      throw lastError;
    }

    async function loadDishes({ clearFeedback = true } = {}) {
      if (clearFeedback) {
        msg.textContent = "";
        msg.className = "";
      }
      dishSelect.innerHTML = "<option value=''>Carregando...</option>";

      let data;
      try {
        const response = await withRetry(() => supabase
          .from("dishes")
          .select("id,name,remaining,sort_order,created_at")
          .eq("event_id", EVENT_ID)
          .eq("is_active", true)
          .order("sort_order", { ascending: true })
          .order("created_at", { ascending: true }));
        data = response.data;
      } catch (_error) {
        dishSelect.innerHTML = "<option value=''>Erro ao carregar</option>";
        msg.className = "err";
        msg.textContent = "Erro ao carregar pratos. Tente novamente.";
        return;
      }

      const available = (data ?? []).filter(d => d.remaining > 0);
      if (available.length === 0) {
        dishSelect.innerHTML = "<option value=''>Sem pratos disponíveis</option>";
        dishHint.textContent = "As opções esgotaram. Procure a equipe de organização.";
        return;
      }

      dishSelect.innerHTML = "<option value=''>Selecione um prato</option>";
      for (const d of available) {
        const opt = document.createElement("option");
        opt.value = d.id;
        opt.textContent = `${d.name} (restam ${d.remaining})`;
        dishSelect.appendChild(opt);
      }
      dishHint.textContent = "As quantidades atualizam conforme as inscrições.";
    }

    await resolveEventIdBySlug();
    panelLink.href = getPanelUrl();

    await loadEventSummary();
    await loadDishes();

    async function resolveRegistrationResult(rpcData) {
      if (typeof rpcData?.entered_waitlist === "boolean") {
        return {
          enteredWaitlist: rpcData.entered_waitlist,
          message: rpcData.entered_waitlist ? WAITLIST_MESSAGE : ""
        };
      }

      const [eventRes, countRes] = await Promise.all([
        supabase.from("events").select("max_couples").eq("id", EVENT_ID).maybeSingle(),
        supabase.from("registrations").select("id", { count: "exact", head: true }).eq("event_id", EVENT_ID)
      ]);

      const eventLimit = Number(eventRes.data?.max_couples ?? 0);
      const currentCount = Number(countRes.count ?? 0);
      const enteredWaitlist = eventLimit > 0 && currentCount > eventLimit;

      return {
        enteredWaitlist,
        message: enteredWaitlist ? WAITLIST_MESSAGE : ""
      };
    }

    // NOVO: construir URL base para recibo
    function getReceiptUrl(registrationId){
      const url = createAppUrl("recibo.html");

      url.search = "";
      url.hash = "";
      url.searchParams.set("rid", registrationId);
      return url.toString();
    }

    // NOVO: obter o id da inscrição recém-criada usando phone + event_id
    async function findRegistrationIdByPhone(phone){
      const res = await withRetry(() => supabase
        .from("registrations")
        .select("id,created_at")
        .eq("event_id", EVENT_ID)
        .eq("phone", phone)
        .order("created_at", { ascending: false })
        .limit(1)
        .maybeSingle()
      );
      return res.data?.id ?? null;
    }

    async function redirectToReceipt(phone){
      const rid = await findRegistrationIdByPhone(phone);
      if (!rid) return false;
      window.location.href = getReceiptUrl(rid);
      return true;
    }

    document.getElementById("f").addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!eventRegistrationOpen) {
        msg.className = "err";
        msg.textContent = FORM_CLOSED_MESSAGE;
        return;
      }

      msg.textContent = "";
      msg.className = "";

      if (!isEventOpen) {
        msg.className = "err";
        msg.textContent = REGISTRATIONS_CLOSED_MESSAGE;
        return;
      }

      btn.disabled = true;

      const coupleName = document.getElementById("couple_name").value.trim();
      const weddingDate = document.getElementById("wedding_date").value;
      const phone = document.getElementById("phone").value.trim();

      const payload = {
        p_event_id: EVENT_ID,
        p_couple_name: coupleName,
        p_wedding_date: weddingDate,
        p_phone: phone,
        p_dish_id: dishSelect.value
      };

      let data;
      let error = null;
      try {
        const response = await withRetry(() => supabase.rpc("register_couple", payload));
        data = response.data;
      } catch (err) {
        error = err;
      }

      btn.disabled = false;

      if (error) {
        msg.className = "err";
        msg.textContent = "Erro na inscrição. Tente novamente.";
        return;
      }

      if (!data?.ok) {
        if (data?.error === "EVENT_FULL") {
          const { data: inserted, error: waitlistError } = await supabase
            .from("registrations")
            .insert({
              event_id: EVENT_ID,
              couple_name: coupleName,
              wedding_date: weddingDate,
              phone,
              dish_id: payload.p_dish_id || null
            })
            .select("id")
            .single();

          if (!waitlistError) {
            showSubmissionFeedback({ message: WAITLIST_MESSAGE });

            e.target.reset();
            await loadDishes({ clearFeedback: false });
            return;
          }
        }

        msg.className = "err";
        const map = {
          EVENT_FULL: "As vagas foram preenchidas. No momento não foi possível incluir automaticamente na lista de espera. Tente novamente em instantes.",
          DISH_SOLD_OUT: "Esse prato acabou. Escolha outro.",
          DISH_NOT_FOUND: "Prato inválido. Recarregue a página.",
          EVENT_NOT_FOUND: "Evento inválido."
        };

        if (data?.error === "PHONE_ALREADY_REGISTERED") {
          const existingRegistrationId = await findRegistrationIdByPhone(phone);
          if (existingRegistrationId) {
            showDuplicatePhoneMessage(existingRegistrationId);
            return;
          }
        }

        msg.textContent = map[data.error] ?? "Não foi possível concluir. Tente novamente.";
        await loadDishes();
        return;
      }

      const registrationResult = await resolveRegistrationResult(data);
      if (registrationResult.enteredWaitlist) {
        showSubmissionFeedback({ message: WAITLIST_MESSAGE });
        e.target.reset();
        await loadDishes({ clearFeedback: false });
        return;
      }

      const redirectedToReceipt = await redirectToReceipt(phone);
      if (!redirectedToReceipt) {
        msg.className = "err";
        msg.textContent = "Inscrição confirmada, mas não foi possível abrir o recibo automaticamente.";
      }
    });
  </script>
</body>
</html>
