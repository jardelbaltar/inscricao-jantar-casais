<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Inscri√ß√£o - Jantar de Casais</title>
  <style>
    :root {
      --bg: #0f172a;
      --bg-accent: #1e293b;
      --surface: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --primary: #7c3aed;
      --primary-hover: #6d28d9;
      --success-bg: #dcfce7;
      --success-text: #166534;
      --error-text: #b91c1c;
      --border: #e2e8f0;
      --shadow: 0 18px 45px rgba(15, 23, 42, 0.25);
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: max(16px, env(safe-area-inset-top)) max(12px, env(safe-area-inset-right)) max(18px, env(safe-area-inset-bottom)) max(12px, env(safe-area-inset-left));
      font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at top right, #312e81 0%, var(--bg) 40%, #020617 100%);
    }

    .app {
      width: 100%;
      max-width: 760px;
    }

    .hero {
      color: #f8fafc;
      text-align: center;
      margin-bottom: 12px;
      padding: 4px;
    }

    .hero h1 {
      margin: 0;
      font-size: clamp(1.55rem, 5vw, 2.15rem);
      line-height: 1.2;
    }

    .hero p {
      margin: 8px 0 0;
      color: #cbd5e1;
      font-size: 0.98rem;
      line-height: 1.45;
    }

    .hero p + p {
      margin-top: 4px;
    }

    .hero-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
      color: #bfdbfe;
      text-decoration: none;
      padding: 6px;
      border-radius: 999px;
      border: 1px solid rgba(191, 219, 254, 0.45);
      background: rgba(15, 23, 42, 0.25);
    }

    .hero-link:hover {
      color: #dbeafe;
      border-color: rgba(219, 234, 254, 0.85);
      background: rgba(15, 23, 42, 0.4);
    }

    .hero-link svg {
      width: 20px;
      height: 20px;
    }

    .card {
      background: linear-gradient(160deg, #ffffff 0%, #f8fafc 100%);
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-size: 0.95rem;
      font-weight: 700;
      color: #334155;
    }

    input,
    select,
    button {
      display: block;
      width: 100%;
      max-width: 100%;
      min-width: 0;
      min-height: 48px;
      padding: 12px 14px;
      margin-top: 7px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      transition: border-color 0.2s, box-shadow 0.2s, transform 0.2s;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: color-mix(in srgb, var(--primary) 65%, white);
      box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.15);
    }

    input[type="date"] {
      -webkit-appearance: none;
      appearance: none;
    }

    button {
      margin-top: 20px;
      background: linear-gradient(135deg, var(--primary) 0%, #2563eb 100%);
      color: #fff;
      border: 0;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover {
      transform: translateY(-1px);
      filter: brightness(1.03);
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.7;
      transform: none;
    }

    .row {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .muted {
      color: var(--muted);
      font-size: 0.91rem;
      margin: 8px 0 0;
      line-height: 1.45;
    }

    #msg {
      margin: 14px 0 0;
      font-weight: 700;
      min-height: 24px;
    }

    .ok {
      color: var(--success-text);
      background: var(--success-bg);
      border: 1px solid #86efac;
      border-radius: 12px;
      padding: 10px 12px;
    }

    .err {
      color: var(--error-text);
      background: #fee2e2;
      border: 1px solid #fca5a5;
      border-radius: 12px;
      padding: 10px 12px;
    }

    .success-box {
      margin-top: 14px;
      background: linear-gradient(140deg, #ecfdf5 0%, #f0fdf4 100%);
      border: 1px solid #86efac;
      border-radius: 14px;
      color: #14532d;
      padding: 14px;
      display: none;
    }

    .success-box strong {
      display: block;
      margin-bottom: 4px;
      font-size: 1rem;
    }

    .success-box.show {
      display: block;
    }

    @media (min-width: 680px) {
      body {
        padding: 30px 20px;
      }

      .card {
        padding: 24px;
      }

      .row {
        flex-direction: row;
        gap: 12px;
      }

      .row > div {
        flex: 1;
        min-width: 220px;
      }
    }

    @media (max-width: 420px) {
      .hero-link {
        margin-top: 12px;
        font-size: 0.96rem;
      }

      .card {
        padding: 14px;
        border-radius: 14px;
      }

      label {
        margin-top: 12px;
      }

      button {
        margin-top: 16px;
      }
    }
  </style>
</head>
<body>
  <main class="app">
    <section class="hero">
      <h1 id="eventName">Carregando evento...</h1>
      <p id="eventDate">--</p>
      <p id="eventSlots">Vagas: --/--</p>
      <a id="panelLink" class="hero-link" href="#" aria-label="Abrir painel p√∫blico de inscri√ß√µes" title="Abrir painel p√∫blico de inscri√ß√µes">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <rect x="3" y="3" width="8" height="8" rx="2" stroke="currentColor" stroke-width="1.7"></rect>
          <rect x="13" y="3" width="8" height="5" rx="2" stroke="currentColor" stroke-width="1.7"></rect>
          <rect x="13" y="10" width="8" height="11" rx="2" stroke="currentColor" stroke-width="1.7"></rect>
          <rect x="3" y="13" width="8" height="8" rx="2" stroke="currentColor" stroke-width="1.7"></rect>
        </svg>
      </a>
    </section>

    <div class="card">
      <form id="f">
        <label>Nome do casal</label>
        <input id="couple_name" required placeholder="Ex: Jo√£o e Maria" />

        <div class="row">
          <div>
            <label>Data de casamento</label>
            <input id="wedding_date" type="date" required />
          </div>
          <div>
            <label>Telefone</label>
            <input id="phone" required placeholder="Ex: (61) 99999-9999" inputmode="tel" maxlength="15" />
          </div>
        </div>

        <label>Escolha o prato que ir√° trazer</label>
        <select id="dish" required>
          <option value="">Carregando...</option>
        </select>
        <p class="muted" id="dishHint"></p>

        <button id="btn" type="submit">Solicitar inscri√ß√£o</button>
      </form>

      <p id="msg"></p>
      <div id="successBox" class="success-box" role="status" aria-live="polite">
        <strong id="successBoxTitle">‚úÖ Inscri√ß√£o confirmada com sucesso!</strong>
        <span id="successBoxText">Sua participa√ß√£o foi registrada. Nos vemos no jantar!</span>
      </div>
    </div>
  </main>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.95.3/+esm";

    // COLE AQUI:
    const SUPABASE_URL = "https://nuqcefxwarrjehvhdoug.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im51cWNlZnh3YXJyamVodmhkb3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3NzE1NzUsImV4cCI6MjA4NjM0NzU3NX0.xLugRmdl6UKVsMZnDepBlFndh4vGVMnptuloFZC28Mc";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: {
        persistSession: false,
        autoRefreshToken: false,
        detectSessionInUrl: false
      }
    });

    const params = new URLSearchParams(location.search);
    const EVENT_ID = params.get("event");
    if (!EVENT_ID) {
      document.body.innerHTML = "<p class='err'>Link inv√°lido: faltou o par√¢metro <b>?event=</b>.</p>";
      throw new Error("Missing event");
    }

    const dishSelect = document.getElementById("dish");
    const dishHint = document.getElementById("dishHint");
    const msg = document.getElementById("msg");
    const btn = document.getElementById("btn");
    const successBox = document.getElementById("successBox");
    const successBoxTitle = document.getElementById("successBoxTitle");
    const successBoxText = document.getElementById("successBoxText");
    const panelLink = document.getElementById("panelLink");
    const eventName = document.getElementById("eventName");
    const eventDate = document.getElementById("eventDate");
    const eventSlots = document.getElementById("eventSlots");
    const phoneInput = document.getElementById("phone");
    const WAITLIST_MESSAGE = "N√£o h√° mais vagas dispon√≠veis. Inclu√≠mos voc√™ na lista de espera. Nossa equipe entrar√° em contato com voc√™ em caso de desist√™ncias.";
    const REGULAR_SUCCESS_MESSAGE = "Inscri√ß√£o confirmada! üôå";

    function formatPhone(value) {
      const digits = value.replace(/\D/g, "").slice(0, 11);

      if (digits.length === 0) return "";
      if (digits.length < 3) return `(${digits}`;
      if (digits.length < 7) return `(${digits.slice(0, 2)}) ${digits.slice(2)}`;
      if (digits.length < 11) return `(${digits.slice(0, 2)}) ${digits.slice(2, 6)}-${digits.slice(6)}`;

      return `(${digits.slice(0, 2)}) ${digits.slice(2, 7)}-${digits.slice(7)}`;
    }

    phoneInput.addEventListener("input", (event) => {
      event.target.value = formatPhone(event.target.value);
    });

    function showSubmissionFeedback({ enteredWaitlist, message }) {
      msg.className = "ok";
      msg.textContent = message;

      if (enteredWaitlist) {
        successBoxTitle.textContent = "üïí Voc√™ entrou na lista de espera";
        successBoxText.textContent = "No momento todas as vagas foram preenchidas. Se houver desist√™ncia, a equipe entrar√° em contato.";
      } else {
        successBoxTitle.textContent = "‚úÖ Inscri√ß√£o confirmada com sucesso!";
        successBoxText.textContent = "Sua participa√ß√£o foi registrada. Nos vemos no jantar üíú";
      }

      successBox.classList.add("show");
    }

    function getPanelUrl() {
      const url = new URL(window.location.href);
      const path = url.pathname;
      if (/index\.html$/i.test(path)) {
        url.pathname = path.replace(/index\.html$/i, "painel.html");
      } else if (path.endsWith("/")) {
        url.pathname = `${path}painel.html`;
      } else {
        const lastSegment = path.split("/").pop() ?? "";
        const looksLikeFile = /\.[a-z0-9]+$/i.test(lastSegment);
        if (looksLikeFile) {
          const basePath = path.substring(0, path.lastIndexOf("/") + 1);
          url.pathname = `${basePath}painel.html`;
        } else {
          url.pathname = `${path}/painel.html`;
        }
      }
      url.search = "";
      url.hash = "";
      url.searchParams.set("event", EVENT_ID);
      return url.toString();
    }

    panelLink.href = getPanelUrl();

    function formatDateTime(value) {
      if (!value) return "--";
      const date = new Date(value);
      if (Number.isNaN(date.getTime())) return "--";
      return new Intl.DateTimeFormat("pt-BR", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit"
      }).format(date);
    }

    async function loadEventSummary() {
      const [eventRes, countRes] = await Promise.all([
        supabase
          .from("events")
          .select("title,event_date,max_couples")
          .eq("id", EVENT_ID)
          .maybeSingle(),
        supabase
          .from("registrations")
          .select("id", { count: "exact", head: true })
          .eq("event_id", EVENT_ID)
      ]);

      if (eventRes.error || !eventRes.data) {
        eventName.textContent = "Evento n√£o encontrado";
        return;
      }

      const eventData = eventRes.data;
      const totalRegistrations = Number(countRes.count ?? 0);
      const totalSlots = Number(eventData.max_couples ?? 0);
      const availableSlots = totalSlots > 0 ? Math.max(totalSlots - totalRegistrations, 0) : 0;

      eventName.textContent = eventData.title || "Evento";
      document.title = eventData.title || "Inscri√ß√£o";
      eventDate.textContent = `${formatDateTime(eventData.event_date)}`;
      eventSlots.textContent = totalSlots > 0
        ? `Vagas: ${availableSlots}/${totalSlots}`
        : "Vagas: ilimitadas";
    }

    await loadEventSummary();

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function withRetry(operation, retries = 2, delayMs = 400) {
      let lastError = null;

      for (let attempt = 0; attempt <= retries; attempt += 1) {
        try {
          const result = await operation();
          if (result?.error) {
            throw result.error;
          }
          return result;
        } catch (error) {
          lastError = error;
          if (attempt < retries) {
            await delay(delayMs);
          }
        }
      }

      throw lastError;
    }

    async function loadDishes({ clearFeedback = true } = {}) {
      msg.textContent = "";
      if (clearFeedback) {
        successBox.classList.remove("show");
      }
      dishSelect.innerHTML = "<option value=''>Carregando...</option>";

      let data;
      try {
        const response = await withRetry(() => supabase
          .from("dishes")
          .select("id,name,remaining,sort_order,created_at")
          .eq("event_id", EVENT_ID)
          .eq("is_active", true)
          .order("sort_order", { ascending: true })
          .order("created_at", { ascending: true }));
        data = response.data;
      } catch (_error) {
        dishSelect.innerHTML = "<option value=''>Erro ao carregar</option>";
        msg.className = "err";
        msg.textContent = "Erro ao carregar pratos. Tente novamente.";
        return;
      }

      const available = (data ?? []).filter(d => d.remaining > 0);
      if (available.length === 0) {
        dishSelect.innerHTML = "<option value=''>Sem pratos dispon√≠veis</option>";
        dishHint.textContent = "As op√ß√µes esgotaram. Procure a equipe de organiza√ß√£o.";
        return;
      }

      dishSelect.innerHTML = "<option value=''>Selecione um prato</option>";
      for (const d of available) {
        const opt = document.createElement("option");
        opt.value = d.id;
        opt.textContent = `${d.name} (restam ${d.remaining})`;
        dishSelect.appendChild(opt);
      }
      dishHint.textContent = "As quantidades atualizam conforme as inscri√ß√µes.";
    }

    await loadDishes();

    async function resolveRegistrationResult(rpcData) {
      if (typeof rpcData?.entered_waitlist === "boolean") {
        return {
          enteredWaitlist: rpcData.entered_waitlist,
          message: rpcData.entered_waitlist ? WAITLIST_MESSAGE : REGULAR_SUCCESS_MESSAGE
        };
      }

      const [eventRes, countRes] = await Promise.all([
        supabase
          .from("events")
          .select("max_couples")
          .eq("id", EVENT_ID)
          .maybeSingle(),
        supabase
          .from("registrations")
          .select("id", { count: "exact", head: true })
          .eq("event_id", EVENT_ID)
      ]);

      const eventLimit = Number(eventRes.data?.max_couples ?? 0);
      const currentCount = Number(countRes.count ?? 0);
      const enteredWaitlist = eventLimit > 0 && currentCount > eventLimit;

      return {
        enteredWaitlist,
        message: enteredWaitlist ? WAITLIST_MESSAGE : REGULAR_SUCCESS_MESSAGE
      };
    }

    document.getElementById("f").addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";
      msg.className = "";
      successBox.classList.remove("show");
      btn.disabled = true;

      const payload = {
        p_event_id: EVENT_ID,
        p_couple_name: document.getElementById("couple_name").value.trim(),
        p_wedding_date: document.getElementById("wedding_date").value,
        p_phone: document.getElementById("phone").value.trim(),
        p_dish_id: dishSelect.value
      };

      let data;
      let error = null;
      try {
        const response = await withRetry(() => supabase.rpc("register_couple", payload));
        data = response.data;
      } catch (err) {
        error = err;
      }

      btn.disabled = false;

      if (error) {
        msg.className = "err";
        msg.textContent = "Erro na inscri√ß√£o. Tente novamente.";
        return;
      }

      if (!data?.ok) {
        if (data?.error === "EVENT_FULL") {
          const { error: waitlistError } = await supabase
            .from("registrations")
            .insert({
              event_id: EVENT_ID,
              couple_name: payload.p_couple_name,
              wedding_date: payload.p_wedding_date,
              phone: payload.p_phone,
              dish_id: payload.p_dish_id || null
            });

          if (!waitlistError) {
            showSubmissionFeedback({
              enteredWaitlist: true,
              message: WAITLIST_MESSAGE
            });
            e.target.reset();
            await loadDishes({ clearFeedback: false });
            return;
          }
        }

        msg.className = "err";
        const map = {
          EVENT_FULL: "As vagas foram preenchidas. No momento n√£o foi poss√≠vel incluir automaticamente na lista de espera. Tente novamente em instantes.",
          DISH_SOLD_OUT: "Esse prato acabou. Escolha outro.",
          PHONE_ALREADY_REGISTERED: "Este telefone j√° est√° inscrito neste evento.",
          DISH_NOT_FOUND: "Prato inv√°lido. Recarregue a p√°gina.",
          EVENT_NOT_FOUND: "Evento inv√°lido."
        };
        msg.textContent = map[data.error] ?? "N√£o foi poss√≠vel concluir. Tente novamente.";
        await loadDishes();
        return;
      }

      const registrationResult = await resolveRegistrationResult(data);
      showSubmissionFeedback(registrationResult);
      e.target.reset();
      await loadDishes({ clearFeedback: false });
    });
  </script>
</body>
</html>
