    // Diferença exata em anos, meses e dias (sem aproximação)
    function diffYMD(fromDate, toDate) {
      // garante ordem
      let start = new Date(fromDate.getFullYear(), fromDate.getMonth(), fromDate.getDate());
      let end = new Date(toDate.getFullYear(), toDate.getMonth(), toDate.getDate());

      if (end < start) [start, end] = [end, start];

      let years = end.getFullYear() - start.getFullYear();
      let months = end.getMonth() - start.getMonth();
      let days = end.getDate() - start.getDate();

      if (days < 0) {
        // pega dias do mês anterior ao "end"
        const prevMonth = new Date(end.getFullYear(), end.getMonth(), 0); // dia 0 => último dia do mês anterior
        days += prevMonth.getDate();
        months -= 1;
      }

      if (months < 0) {
        months += 12;
        years -= 1;
      }

      return { years, months, days };
    }
