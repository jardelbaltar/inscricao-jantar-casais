<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Painel Estat√≠stico - Jantar de Casais</title>

<meta http-equiv="Cache-Control" content="no-cache"/>

<style>
body{
  font-family: system-ui, Arial;
  background:#111;
  color:#fff;
  margin:0;
  padding:20px;
}
h1{margin:0 0 10px;font-size:28px}

  display:grid;

  display:flex;
  justify-content:space-between;
  margin:6px 0;
}

  height:8px;
  background:#00ff99;
  border-radius:4px;
}
.percent{
  font-size:22px;
  font-weight:bold;
}
.footer{
  position:fixed;
  bottom:10px;
  right:20px;
  font-size:12px;
  color:#777;
}
</style>
</head>

<body>

<h1>üìä Painel do Jantar de Casais</h1>

<div class="grid">
  <div class="card">
    <h2>üèÜ Top 5 mais tempo de casado</h2>
    <div id="top5"></div>
  </div>

  <div class="card">
    <h2>üíç Casal mais novo</h2>
    <div id="youngest"></div>
  </div>

  <div class="card">
    <h2>üìà M√©dia de tempo de casamento</h2>
    <div id="average"></div>
  </div>

  <div class="card">
    <h2>üë• Presen√ßa</h2>
    <div id="presence"></div>
  </div>
</div>

<div class="footer">
Auto atualiza√ß√£o a cada 30s
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.95.3/+esm";

 const SUPABASE_URL = "https://nuqcefxwarrjehvhdoug.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im51cWNlZnh3YXJyamVodmhkb3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3NzE1NzUsImV4cCI6MjA4NjM0NzU3NX0.xLugRmdl6UKVsMZnDepBlFndh4vGVMnptuloFZC28Mc";


const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY,{
  auth:{persistSession:false}
});

const params = new URLSearchParams(location.search);
const EVENT_ID = params.get("event");

function parseDate(iso){
  const [y,m,d]=iso.split("-").map(Number);
  return new Date(y,m-1,d);
}

function diffYears(date){
  const today=new Date();
  let y=today.getFullYear()-date.getFullYear();
  if(
    today.getMonth()<date.getMonth() ||
    (today.getMonth()===date.getMonth() && today.getDate()<date.getDate())
  ) y--;
  return y;
}

async function load(){
  const {data,error}=await supabase
    .from("registrations_checkin")
    .select("couple_name,wedding_date,is_present")
    .eq("event_id",EVENT_ID);

  if(error)return;

  const rows=data.filter(r=>r.wedding_date);

  // Calcula anos
  rows.forEach(r=>{
    r.years=diffYears(parseDate(r.wedding_date));
  });

  // Ordena
  const sorted=[...rows].sort((a,b)=>b.years-a.years);

  // TOP 5
  const top5=sorted.slice(0,5);
  document.getElementById("top5").innerHTML=
    top5.map((r,i)=>`
      <div class="list-item">
        <span>${i+1}. ${r.couple_name}</span>
        <span class="highlight">${r.years} anos</span>
      </div>
    `).join("");

  // MAIS NOVO
  const youngest=sorted[sorted.length-1];
  document.getElementById("youngest").innerHTML=
    youngest?`
      <div class="big highlight">${youngest.couple_name}</div>
      <div>${youngest.years} anos de casamento</div>
    `:"‚Äî";

  // M√âDIA
  const avg=rows.reduce((s,r)=>s+r.years,0)/rows.length||0;
  document.getElementById("average").innerHTML=
    `<div class="big highlight">${avg.toFixed(1)} anos</div>`;

  // PRESEN√áA
  const total=rows.length;
  const present=rows.filter(r=>r.is_present).length;
  const percent=total?((present/total)*100).toFixed(0):0;

  document.getElementById("presence").innerHTML=`
    <div class="percent highlight">${percent}% presentes</div>
    <div>${present} de ${total} casais</div>
    <div style="margin-top:8px">
      <div class="bar" style="width:${percent}%"></div>
    </div>
  `;
}

await load();
setInterval(load,30000);
</script>
</body>
</html>
