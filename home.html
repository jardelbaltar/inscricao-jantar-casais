<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Central do Evento — Casais 2 em 1</title>

  <style>
    :root{
      --bg:#0b1220;
      --bg2:#0a1a2f;
      --card: rgba(255,255,255,.06);
      --card2: rgba(255,255,255,.04);
      --line: rgba(255,255,255,.10);
      --text:#eaf0ff;
      --muted:#9db0d1;

      --accent:#2dd4bf;
      --accent2:#60a5fa;
      --accent3:#a78bfa;

      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --shadow2: 0 16px 45px rgba(0,0,0,.45);
      --radius: 16px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 15% 10%, rgba(45,212,191,.14), transparent 55%),
        radial-gradient(1100px 740px at 85% 15%, rgba(96,165,250,.14), transparent 55%),
        radial-gradient(900px 650px at 50% 95%, rgba(167,139,250,.10), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      min-height:100vh;
    }

    .container{
      max-width:1200px;
      margin:0 auto;
      padding:22px 16px 34px;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom:14px;
    }

    /* LOGO + TÍTULO */
    .brand{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .brandMark img{
      width:52px;
      height:52px;
      object-fit:contain;
      filter:none; /* sem glow */
    }

    .brandText{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .brand h1{
      margin:0;
      font-size:22px;
      font-weight:900;
      letter-spacing:.2px;
    }

    .brand .subtitle{
      color:var(--muted);
      font-size:13px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      background: rgba(255,255,255,.04);
      color:var(--muted);
      font-size:12px;
    }

    .dot{
      width:8px;height:8px;border-radius:999px;
      background:var(--accent);
    }

    .panel{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border-radius: var(--radius);
      padding:14px;
      box-shadow: var(--shadow);
    }

    .controls{
      display:grid;
      grid-template-columns: 1fr auto auto;
      gap:10px;
      align-items:end;
      margin-top:12px;
    }

    @media (max-width: 900px){
      .controls{ grid-template-columns: 1fr; }
    }

    label{
      display:block;
      color:var(--muted);
      font-size:12px;
      font-weight:700;
      margin-bottom:6px;
    }

    input{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.22);
      color:var(--text);
      font-size:14px;
    }

    .btn{
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color:var(--text);
      cursor:pointer;
      font-weight:800;
      min-width:140px;
    }

    .btnPrimary{
      border-color: rgba(45,212,191,.25);
      background: linear-gradient(90deg, rgba(45,212,191,.22), rgba(96,165,250,.18));
    }

    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:14px;
    }

    @media (max-width: 1000px){ .grid{grid-template-columns: repeat(2, 1fr);} }
    @media (max-width: 680px){ .grid{grid-template-columns: 1fr;} }

    .card{
      border:1px solid var(--line);
      background: linear-gradient(180deg, var(--card), var(--card2));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
      cursor:pointer;
      transition:.2s ease;
    }

    .card:hover{
      transform:translateY(-2px);
      box-shadow: var(--shadow2);
    }

    .cardTitle{
      margin:0;
      font-size:15px;
      font-weight:900;
    }

    .cardDesc{
      margin:6px 0 0;
      color:var(--muted);
      font-size:13px;
    }

    .footer{
      margin-top:16px;
      color:var(--muted);
      font-size:12px;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="brandMark">
          <img src="logo-modern-noglow.png" alt="Casais 2 em 1">
        </div>

        <div class="brandText">
          <h1>Central do Evento</h1>
          <div class="subtitle">
            <span class="chip"><span class="dot"></span><span id="statusText">Pronto</span></span>
            <span class="chip">Casais 2 em 1</span>
            <span class="chip" id="eventChip">EVENT_ID: —</span>
          </div>
        </div>
      </div>

      <div class="chip">Acesso rápido às funcionalidades</div>
    </div>

    <!-- resto da página permanece igual -->
  </div>

</body>
</html>
